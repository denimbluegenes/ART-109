<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagest</title>
</head>

<body>
    <selection>
    <div>
        <img src="images/Puppy.jpg" alt="Puppy">
    </div>
    <div>
        <img src="images/Puppy.jpg" alt="Puppy">
    </div>
    </selection>
   <selection>
    <h2>Responsive images with srcset</h2>
    <img src="images/Bunny.jpg" alt="" srcset="images/Bunny.jpg 640w,
            images/Bunny.jpg 1280w,
            images/Bunny.jpg 1920w">
   </selection>
</body>

</html>
